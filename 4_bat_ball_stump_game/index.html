<!DOCTYPE html>
<html lang="en">
<head>
    <title>BAT BALL STUMP GAME</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    
    <button onclick="
    let computerChoice=computerMove(); 
    let userChoice='Bat';
    let result=resultGet(userChoice,computerChoice);
    displayResult(userChoice,computerChoice,result);
    " class="button"><img src="images/bat.png" alt="bat-image" class="images"></button>

    <button onclick="
    computerChoice=computerMove();
    userChoice='Ball';
    result=resultGet(userChoice,computerChoice);
    displayResult(userChoice,computerChoice,result);
    " class="button"><img src="images/ball.png" alt="ball-image" class="images"></button>

    <button onclick="
    userChoice='Stump';
    computerChoice=computerMove();
    result=resultGet(userChoice,computerChoice);
    displayResult(userChoice,computerChoice,result);
    " class="button"><img src="images/stump.png" alt="stump-image" class="images"></button>


    <h3 class="user-move"></h3>
    <h3 class="computer-move"></h3>
    <h3 class="result"></h3>
    <h3 class="score"></h3>

    <button onclick="localStorage.clear();
     resetResult(); displayResult();" class="reset-button"><span class="material-symbols-outlined">
    refresh
    </span></button>
    
    <script src="script.js"></script>
</body>
</html>
